<!DOCTYPE html>
<html>
  <head>
    <title>Password Login</title>
  </head>
  <body>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/" method="post">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
